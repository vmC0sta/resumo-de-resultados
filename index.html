<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main>

    <div class="resultado">
      <h2>Your result</h2>
      <div class="numero-resultado">
        <h3 id="scoreFinal"></h3>
        <p>
          of 100
        </p>
      </div>
      <h1>
        Great
      </h1>
      <p class="descricao">You scored higher than 65% of the people who have taken these tests</p>
    </div>
    <div class="sumario">

      <h2>Summary</h2>

      <div class="reaction">
        <img src="" id="icon_category-1">
        <p id="category-1"></p>
        <span id="score-reaction"></span>
      </div>
      
      <div class="memory">
        <img src="" id="icon_category-2">
        <p id="category-2"></p>
        <span id="score-memory"></span>
      </div>

      <div class="verbal">
        <img src="" id="icon_category-3">
        <p id="category-3"></p>
        <span id="score-verbal"></span>
      </div>

      <div class="visual">
        <img src="" id="icon_category-4">
        <p id="category-4"></p>
        <span id="score-visual"></span>
      </div>

      <div class="btn">
      <button>Continue</button>
      </div>
    </div>

    <script src="./javascript/scripts.js"></script>

</body>

</html>
