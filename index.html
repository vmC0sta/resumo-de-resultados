<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main>

    <div class="resultado">
      <h2>Seu resultado</h2>
      <div class="numero-resultado">
        <h3>
          76
        </h3>
        <p>
          de 100
        </p>
      </div>
      <h1>
        Ótimo
      </h1>
      <p class="descricao">
        Você obteve pontuação superior a 65% das pessoas que fizeram esses testes.
      </p>
    </div>
    <div class="sumario">

      <h2>Sumário</h2>

      <div class="reaction">
        <img src="./assets/images/icon-reaction.svg" alt="raio"><!--  -->
        <p>Reação</p>
        <span>80 / 100</span>
      </div>
      
      <div class="memory">
        <img src="./assets/images/icon-memory.svg" alt="">
        <p>Memória</p>
        <span>92 / 100</span>
      </div>

      <div class="verbal">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <p>Verbal</p>
        <span>61 / 100</span>
      </div>

      <div class="visual">
        <img src="./assets/images/icon-visual.svg" alt="">
        <p>Visão</p>
        <span>72 / 100</span>
      </div>

      <div class="btn">
      <button>Continue</button>
      </div>
    </div>
</body>

</html>
